<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示ajax的同步和异步</title>
</head>
<body>
<script type="text/javascript">
  window.onload = function () {
    document.getElementById("btn1").onclick = function () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status) {
            document.getElementById("div1").innerHTML = this.responseText;
          }
        }
      }
      //xhr.open("GET","/ajax01/request8?t=" + new Date().getTime(),true)
      //不支持异步了，只要发其他请求，都的等这个请求执行完再执行其他请求
      xhr.open("GET","/ajax01/request8?t=" + new Date().getTime(),false)
      xhr.send()
    }

    document.getElementById("btn2").onclick = function () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status) {
            document.getElementById("div2").innerHTML = this.responseText;
          }
        }
      }
      xhr.open("GET","/ajax01/request9?t=" + new Date().getTime(),true)
      xhr.send()
    }
  }
</script>

<button id="btn1">ajax请求1</button>
<div id="div1"></div>

<button id="btn2">ajax请求2</button>
<div id="div2"></div>

</body>
</html>

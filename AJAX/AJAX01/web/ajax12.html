<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试手动开发的jQuery</title>
</head>
<body>
<!--引入自己写的jQuery库-->
<script type="text/javascript" src="/ajax01/js/jQuery_1.0.0.js"></script>
<script type="text/javascript">
  $(function (){
    $("#btn1").click(function () {
      //发送ajax请求
      $.ajax({
        method : "GET",
        url : "/ajax01/request11",
        data : "username=" + $("#username").val(),
        async : true,
        success : function (json) {
          $("#div1").html(json.uname);
        }
      })
    })

      $("#btn2").click(function () {
          //发送ajax请求
          $.ajax({
              method : "POST",
              url : "/ajax01/request11",
              data : "username=" + $("#username").val(),
              async : true,
              success : function (json) {
                  $("#div2").html(json.uname);
              }
          })
      })
  })
</script>

<button id="btn1">发送ajax get请求</button> <br>
<button id="btn2">发送ajax post请求</button> <br>
用户名: <input type="text" id="username"> <br>
<div id="div1"></div> <br>
<div id="div2"></div> <br>

</body>
</html>

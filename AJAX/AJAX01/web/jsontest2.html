<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsontest2</title>
</head>
<body>
<!--从后段java程序中响应回来的是字符串，怎么把json格式的字符串转换成json对象？-->
<script type="text/javascript">

  var user = {
    "username" : "zhangsan",
    "password" : "123456"
  }
  alert(user.username + "," + user.password);

  //从服务器返回来的不是一个json对象，是一个json格式的字符串
  var fromJavaServerJsonStr = "{\"usercode\" : 111,\"age\" : 20}"

  //有两种方式
  //第一种方式：使用eval函数
  //第二种方式：调用javascript语言中的内置对象JSON的一个方法parse
  var jsonObj = JSON.parse(fromJavaServerJsonStr);
  alert(jsonObj.usercode + "," + jsonObj.age)

</script>
</body>
</html>

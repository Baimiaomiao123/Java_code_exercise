<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用XML完成数据交换</title>
</head>
<body>
<script type="text/javascript">
  window.onload = function (){
    document.getElementById("btn").onclick = function () {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {

            //服务器响应了一个XML字符串，怎么接受？
            //使用XMLHttpRequest对象的responseXML方法
            var xmlDoc = this.responseXML;

            // console.log(xmlDoc); //测试
            //获取所有的<student>元素，返回了多个对象，应该是数组
            var students = xmlDoc.getElementsByTagName("student");
            // console.log(students[0].nodeName); //测试

            var html = "";
            for (var i = 0; i < students.length; i++) {

              var student = students[i];
              html += "<tr>";
              html += "<td>" + (i+1) +"</td>";
              //获取<student>子节点下的所有子元素（这里包括name和age）
              var NameOrAge = student.childNodes;

              for (var j = 0; j < NameOrAge.length; j++) {

                var node = NameOrAge[j];

                if (node.nodeName == "name") {
                  // console.log(node.textContent); //测试
                  html += "<td>" + node.textContent + "</td>"
                }

                if (node.nodeName == "age") {
                  // console.log(node.textContent); //测试
                  html += "<td>" + node.textContent + "</td>"
                }

              }
              html += "</tr>";
            }
            document.getElementById("stubody").innerHTML = html;

          }else{

            alert(xhr.status);

          }

        }

      }
      xhr.open("GET","/ajax01/request6?t=" + new Date().getTime(),true);

      xhr.send();

    }
  }
</script>

<button id="btn">显示学院列表</button>

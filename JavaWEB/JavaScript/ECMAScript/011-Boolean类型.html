<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Boolean类型</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        1、JS中布尔类型永远都只有两个值：true和false（这一点和java相同）
        2、在Boolean类型中有一个函数叫做：Boolean()
          语法格式：
            Boolean(数据)
          Boolean()函数的作用是将非布尔类型转换成布尔类型
          不是布尔类型将会自动调用布尔函数（空字符串经过转换就是false）
      */
      var username = "";

      if (username){
        alert("用户名不能为空！");
      }else{
        alert("欢迎你" + username);
      }

      //规律："有"就转换为true，"无"就转换为false
      alert(Boolean(1)); //true
      alert(Boolean(0)); //false
      alert(Boolean("")); //false
      alert(Boolean("abc")); //true
      alert(Boolean(null)); //false
      alert(Boolean(NaN)); //false
      alert(Boolean(undefined)); //false
      alert(Boolean(Infinity)); //true

      for(var i = 0;i < 10;i++){
        alert("i = " + i);
      }

      //Null类型只有一个值：null
      //但是用typeof运算符，它是一个object
      alert(typeof null); //"object
      "
    </script>
  </body>
</html>

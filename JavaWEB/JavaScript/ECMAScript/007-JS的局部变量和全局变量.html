<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS的局部变量和全局变量</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        全局变量：
          在函数体之外声明的变量属于全局变量，全局变量的生命周期是：将浏览器打开时声明，浏览器关闭时销毁，尽量少用
          因为全局变量会一直在浏览器的内存当中，耗费内存空间，能使用局部变量的时候尽量使用局部变量
        局部变量：
          在函数体内声明的变量，包括一个函数的形参都属于局部变量
          局部变量的生命周期是：函数开始执行时局部变量的内存空间开辟，函数执行结束之后，局部变量的内存空间释放
          局部变量的生命周期较短
      */

      var i = 100;
      function access1(){
        //访问的是全局变量
        alert("i = " + i );
      }
      access1();

      var username="jack";
      function access2(){
        //局部变量
        var username="rose";
        alert("username = " + username); //访问的是局部变量（就近原则）
      }
      access2();
      alert("username = " + username);

      function accessAge(){
          var age = 20;
          alert("年龄 = " + age );
      }
      accessAge();

      //alert("年龄 = " + age ); //报错：ReferenceError: Can't find variable: age

      //以下语法是很奇怪的
      function myfun(){
        //当一个变量没有使用var关键字，那么不管这个变量是在哪里声明的，都是全局变量
        myname = "baimiaomiao";
      }

      myfun();

      alert("myname = " + myname);
    </script>
  </body>
</html>

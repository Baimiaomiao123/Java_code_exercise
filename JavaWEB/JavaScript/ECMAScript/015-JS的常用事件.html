<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS的常用事件</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        JS中的事件
          （1）blur失去焦点
          （2）change下拉列表选中项改变，或文本框内容改变
          （3）click鼠标单击
          （4）dbclick鼠标双击
          （5）focus获得焦点
          （6）keydown键盘按下
          （7）keyup键盘弹起
          （8）load页面加载完毕（整个HTML页面中所有的元素全部加载完毕之后发生）
          （9）mousedown鼠标按下
          （10）mouseover鼠标经过
          （11）mousemove鼠标移动
          （12）mouseout鼠标离开
          （13）mouseup鼠标弹起
          （14）reset表单重置
          （15）select文本被选定
          （16）submit表单提交

        任何一个事件都会对应事件句柄，事件句柄是在事件前添加"on"
        onXXX这个事件句柄出现在一个标签的属性位置上。（事件句柄以属性的形式存在）
      */

      //对于当前程序来说，sayHello函数被称为回调函数(callback函数)
      //回调函数的特点：自己把这个函数代码写出来了，但是这个函数不是自己负责调用，由其他程序负责调用该函数
      function sayHello(){
        alert("hello js!");
      }

    </script>
    <!--  注册事件的第一种方式，直接在标签中使用事件句柄  -->
    <input type="button" value="hello" onclick="sayHello()"/>

    <input type="button" value="hello2" id="mybtn" />

    <input type="button" value="hello3" id="mybtn1" />

    <input type="button" value="hello4" id="mybtn2" />

    <!--  第二种事件的注册方式：使用纯JS代码完成事件的注册   -->
    <script type="text/javascript">
      function doSome(){
        window.alert("do some!");
      }
      //第一步：先获取这个按钮对象（document是全部小写，内置对象，可以直接用，document就代表整个HTML页面）
      var btnObj = document.getElementById("mybtn");
      //第二步：给按钮对象的onclick属性赋值
      btnObj.onclick = doSome; //注意，千万别加小括号，btnObj.onclick = doSome(); 这是错误的写法
                               //这行代码的含义是：将回调函数doSome注册到click事件上

      var mybtn1 = document.getElementById("mybtn1");
      mybtn1.onclick = function(){  //有点类似于java的匿名内部类，这个函数没有名字，叫做匿名函数，这个匿名函数也是一个回调函数
        alert("test......."); //这个函数在页面打开的时候只是注册上，不会被调用，在click事件发生之后才会调用
      }

      //可以合并写
      document.getElementById("mybtn2").onclick = function(){
        alert("test2222.........")
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>String类型</title>
  </head>
  <body>
    <script type="text/javascript" >
      /*
        String类型
            1、在JS当中字符串可以使用单引号，也可以使用双引号
              var s1 = "abcd";
              var s2 = 'bcd';

            2、在JS当中，怎么创建字符串对象呢？
              两种方式：
                第一种：var s = "abc";
                第二种：(使用JS内置的支持类String)，var s = new String("abc");
              需要注意的是：String是一个内置类，可以直接用，String的父类是Object
            3、无论小String还是大String，他们的属性和函数都是通用的
            4、关于String类型的常用属性和函数？
              常用属性：
                length 获取字符串长度
              常用函数：
                indexOf 获取指定字符串在当前字符串第一次出现处的索引
                lastIndexOf 获取指定字符串在当前字符串中最后一次出现处的索引
                replace 替换
                substr 截取子字符串
                substring 截取子字符串
                toLowerCase 转换小写
                toUpperCase 转换大写
                split 拆分字符串
      */

      //小String（属于原始类型String类型）
      var x = "abc";
      alert(typeof x); //string

      //大String（属于Object类型）
      var y = new String("def");
      alert(typeof y); //object

      //获取字符串的长度
      alert(x.length); //3
      alert(y.length); //3

      alert("http://www.baidu.com".indexOf("http")); //0
      alert("http://www.baidu.com".indexOf("https")); //-1


      //判断一个字符串中是否包含某个子字符串
      alert("http://www.baidu.com".indexOf("http") >= 0 ? "包含":"不包含"); //包含

      //replace(只替换第一个)
      alert("name=value%name=value%name=value".replace("%","&"));
      //继续使用第二个replace
      alert("name=value%name=value%name=value".replace("%","&").replace("%","&"));
      //replaceAll(替换所有)
      alert("name=value%name=value%name=value".replaceAll("%","&"));
      //也可以使用正则表达式替换所有（见后面）

      //考点：经常问——substr和substring的区别？
      //substr(startIndex,length)
      alert("abcdefxyz".substr(2,4)); //cdef
      //substring(startIndex,endIndex)，注意不包括endIndex
      alert("abcdefxyz".substring(2,4)); //cd


    </script>
  </body>
</html>

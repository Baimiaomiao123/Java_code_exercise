<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS函数初步</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        java中的方法有重载机制，js中的函数能重载吗？

        重载的含义：
          方法名或者函数名一样，形参不同（个数，类型，顺序）
      */
      function sum(a,b){
        return a + b;
      }

      //调用函数sum
      var retValue = sum(1,2);
      alert(retValue);

      var retValue2 = sum("jack"); //b变量默认赋值为undefined
      alert(retValue2); //jackundefined

      var retValue3 = sum();
      alert(retValue3); //NaN(NaN是一个具体的值，该值表示不是数字，Not a Number)

      var retValue4 = sum(1,2,3);
      alert(retValue4);  //3没有赋上

      /*
        在JS当中，函数的名字不能重名，当函数重名的时候，后声明的函数会将之前声明的同名函数覆盖
      */
      function test1(username){
        alert("test1");
      }

      function test1(){
        alert("test1 test1")
      }

      test1("lisi") //第二个test1函数将第一个test1函数覆盖
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>设置浏览器地址栏上的URL</title>
  </head>
  <body>
    <script type="text/javascript">
      function go(){
        /*
        var locationElt = window.location;
        locationElt.href = "http://www.baidu.com";
        */

        //合并写
        //window.location.href = "http://www.baidu.com";
        //还可以省略.href
        window.location = "http://www.126.com";

        //document也可以
        document.location = "http://www.sina.com.cn";
      }
    </script>
    <input type="button" value="跳转网页" onclick="go();" />
  </body>
</html>

<!--
  总结：
    有哪些方法可以通过浏览器往服务器发请求？
      1、表单form的提交
      2、超链接
      3、document.location
      4、window.location
      5、window.open("url");
      6、直接在浏览器地址栏上输入URL，然后回车（这个也可以手动输入，提交数据也可以成为动态的）

      以上所有的请求方法均可以携带数据给服务器，只有通过表单提交的数据才是动态的

-->

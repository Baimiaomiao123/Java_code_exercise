<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    004页面
    <script>
      /*
        如果这个窗口不是顶级窗口的话，将当前窗口设置为顶级窗口
      */
      function setTop(){
        console.log((window.top != window.self));

        //window.top是003窗口
        //window.self是004窗口
        if(window.top != window.self){
          window.top.location = window.self.location;
        }
      }
    </script>
    <input type="button" onclick="setTop()" value="如果这个窗口不是顶级窗口的话，将当前窗口设置为顶级窗口" />
  </body>
</html>

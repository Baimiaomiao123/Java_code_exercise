<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>内置支持类Array</title>
  </head>
  <body>
    <script type="text/javascript">
      //创建长度为0的数组
      var arr = [];
      alert(arr.length); //0
      var arr2 = [1,2,3,false,"abc",3.14];
      alert(arr2.length); //6

      //下标会越界吗
      arr2[7]="test"; //不会，会自动扩容，默认传undefined

      document.writeln();

      //遍历
      for(var i = 0; i < arr2.length;i++){
        document.writeln(arr2[i]);
      }

      //另一种创建数组的对象的方式
      var a = new Array();
      alert(a.length); //0

      var a2 = new Array(3);
      alert(a2.length); //3

      var a3 = new Array(3,2);
      alert(a3.length); //2

      var a4 =[1,2,3,5];
      str = a4.join("-");
      alert(str); //"1-2-3-5"

      //在数组的末尾添加一个元素（数组长度+1）
      a4.push(10);
      alert(a4.join("-")); //"1-2-3-5-10"

      //将数组末尾的元素弹出（数组长度-1）
      var num = a4.pop();
      alert(num); //10

      //注意：JS中的数组可以自动模拟栈数据结构：先进后出，后进先出
      //push——压栈
      //pop——弹栈

      //反转数组
      a4.reverse();
      alert(a4.join("-")); //"5-3-2-1"
    </script>
  </body>
</html>

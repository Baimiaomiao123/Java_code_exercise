<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DOM编程-获取文本框的value</title>
  </head>
  <body>
    <script>
      /*
        1、Javascript包括三大块：
          ECMAScript：JS的核心语法（ES规范/ECMA-262标准）
          DOM：Document Object Model（文档对象模型：对网页当中的节点进行增删改的过程），HTML文档被当作一颗DOM树来对待
              var domObj = document.getElementById("id");
          BOM：Browser Object Model（浏览器对象模型）
              关闭浏览器窗口，打开一个新的浏览器窗口、后退、前进、浏览器地址栏上的地址等，都是BOM编程

        2、DOM和BOM的区别和联系？
          BOM的顶级对象是：window
          DOM的顶级对象是：document
          实际上BOM是包括DOM的！

      */
      /*
      window.onload = function(){
        //var btnElt = window.document.getElementById("btn");
        var btnElt = document.getElementById("btn");
        alert(btnElt); //object HTMLInputElement
      }
      */

      window.onload = function(){
        document.getElementById("btn").onclick = function(){
          //获取username节点
          var usernameElt = document.getElementById("username");
          alert(usernameElt.value);
        }
      }
    </script>
    <!--
    <input type="button" value="hello" id="btn"/>
    -->
    <input type="text" id="username" />
    <input type="button" value="获取文本框的value" id="btn" />

    <hr>
    <script type="text/javascript">
      window.onload = function(){
        document.getElementById("setBtn").onclick = function(){
          //获取第一个文本框的值，然后将第一个文本框中的值传给第二个文本框
          document.getElementById("username2").value = document.getElementById("username1").value;
        }
      }
    </script>
    <input type="text" id="username1" />
    <br><br>
    <input type="text" id="username2" />
    <br><br>
    <input type="button" value="将第一个文本框中的value赋值到第二个文本框上" id="setBtn" />

    <br><br>
    <!-- blur事件：失去焦点事件 -->
    <!-- 以下代码代表的是当前input节点对象，this.value就是这个节点对象的value属性  -->
    <input type="text" onblur="alert(this.value)" />

  </body>
</html>

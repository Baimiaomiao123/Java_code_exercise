<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>显示网页时钟</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        关于JS中内置的支持类：Date，可以用来获取时间/日期
      */
      //获取系统当前时间
      var nowTime = new Date();
      //输出
      //document.write(nowTime);
      //转换成具有本地语言环境的日期格式
      nowTime = nowTime.toLocaleString();
      document.write(nowTime);

      document.write("<br><br><br>");

      //当以上格式不是自己想要的，可以通过日期获取年月日等信息，自定制日期格式
      var t = new Date();
      var year = t.getFullYear(); //返回年信息，以全格式返回
      var month = t.getMonth(); //月份是：0-11
      //var dayOfWeek = t.getDay(); //获取一周的第几天：0-6
      var day = t.getDate();  //获取日信息

      document.write(year + "年" + (month+1) + "月" + day + "日");

      document.write("<br><br><br>");

      //重点：怎么获取毫秒数？（时间戳:timestamp）
      var times = t.getTime();
      document.write(times);
      document.write("<br>")
      //合并写
      document.write(new Date().getTime());
    </script>

    <script type="text/javascript">
      displayTime = function(){
        var time = new Date();
        var strTime = time.toLocaleString();
        document.getElementById("divTime").innerText = strTime;
      }

      //每隔一秒调用displayTime()函数
      function start(){
        //从这行代码执行结束开始，则会不间断的，每隔1000毫秒调用displayTime()函数
        v = window.setInterval("displayTime()",1000);
      }

      function stop(){
        window.clearInterval(v);
      }
    </script>
    <br><br>

    <input type="button" value="显示系统时间" onclick="start()"/>
    <input type="button" value="时间停止" onclick="stop()"/>
    <div id="divTime"></div>
  </body>
</html>

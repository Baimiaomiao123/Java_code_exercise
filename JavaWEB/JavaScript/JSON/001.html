<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSON</title>
  </head>
  <body>
    <script>
      /*
        1、什么是JSON，有什么用？
          JavaScriptObjectNotation，JavaScript对象标记，简称JSON（数据交换格式）
          JSON主要的作用是：一种标准的数据交换格式（目前非常流行，90%以上的系统，系统A和系统B交换数据的话都是采用JSON）
        2、JSON是一种标准的轻量的数据交换格式，特点是：
          体积小，易解析
        3、在实际的开发中，有两种数据交换格式，使用最多，其一是JSON，另一个是XML
          XML体积较大，解析麻烦，但是有其优点：语法严谨
        4、JSON的语法格式：
          var jsonObj = {
            "属性名":"属性值",
            "属性名":"属性值",
            "属性名":"属性值",
            "属性名":"属性值",
            ....
          };

      */
      //创建JSON对象(类似python的字典)【JSON也可以被称为无类型对象，轻量级，轻巧，体积小，易解析】
      var studentObj = {
        "sno" : "110",
        "sname" : "张三",
        "sex" : "男",
      };

      //访问JSON对象的属性
      alert(studentObj.sno +","+ studentObj.sname+","+studentObj.sex );

      //之前没有使用JSON的时候，定义类，创建对象，访问对象的属性
      Student = function(sno,sname,sex){
        this.sno = sno;
        this.sname = sname;
        this.sex = sex;
      }
      var stu = new Student("111","李四","男")
      alert(stu.sno + "," + stu.sname + "," + stu.sex);

      //JSON数组
      var students = [
        {"sno":"110","sname":"张三","sex":"男"},
        {"sno":"120","sname":"李四","sex":"男"},
        {"sno":"130","sname":"王五","sex":"男"},
      ]

      //遍历
      for(var i = 0;i < students.length; i++){
        var stuObj = students[i];
        alert(stuObj.sno + "," + stuObj.sname + "," + stuObj.sex);
      }
    </script>
  </body>
</html>

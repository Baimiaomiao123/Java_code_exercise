<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readonly和disabled</title>
</head>
<body>
    <form action="http://localhost:8080:/tabao/save">
        <!--  readonly和disabled相同点，都是只能读不能修改    -->
        <!--  但是readonly可以提交给服务器，disabled数据不会提交(即使有name属性也不会提交)    -->
        用户代码<input type="text" name="usercode" value="111" readonly/>
        <br>
        用户姓名<input type="text" value="zhangsan" disabled/>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>

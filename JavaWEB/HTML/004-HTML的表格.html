<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的表格</title>
</head>
<body>
        <br><br><br><br><br><br><br><br><br>
        <center><h1>员工信息列表</h1></center>
        <hr>
        <!--
            border="1px"设置表格的边框为1像素宽度
            width="300px/30%"
            height="150px"
        -->
        <table border="1px" width="300px" height="150px" align="center">
        <!--    align对齐方式
                align = "center" "left" "right"
        -->
            <tr align="center">
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr align="left">
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr align="right">
                <td>x</td>
                <td>y</td>
                <td>z</td>
            </tr>
        </table>
</body>
</html>

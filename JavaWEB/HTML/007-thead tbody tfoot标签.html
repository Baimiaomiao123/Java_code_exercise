<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead tbody tfoot标签在table中不是必须的</title>
</head>
<body>
    <table border="1px" align="center" width="50%">
        <thead>
            <tr align="center">
                <th>员工编号</th>
                <th>员工薪资</th>
                <th>部门名称</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr align="center">
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr align="center">
                <td>x</td>
                <td>y</td>
                <td>z</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="3">123</td>
            </tr>
        </tfoot>
</table>
</body>
</html>

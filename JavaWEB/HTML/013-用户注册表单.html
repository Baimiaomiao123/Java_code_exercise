<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
</head>
<body>
    <!--
        用户注册：
          用户名
          密码
          确认密码
          性别
          兴趣爱好
          学历
          简介

       form表单的method属性：
        get：采用get方式提交的时候，用户提交的信息会显示在浏览器的地址栏上（默认）
        post：采用post方式提交的时候，用户提交的信息不会显示在浏览器地址栏上
        当用户提交信息中含有敏感信息，例如：密码。建议采用post方式提交

        method属性不指定，或者指定get，这种情况下都是get
        只有当method属性指定为post的时候才是post请求
        剩下所有的请求都是get请求
    -->
      <form action="http://localhost:8080/jd/register" method="post">
        <table border="1px">
          <tr>
            <td>用户名</td>
            <td><input type="text" name="username"/></td>
          </tr>
          <tr>
            <td>密码</td>
            <td><input type="password" name="password"/></td>
          </tr>
          <tr>
            <td>确认密码</td>
            <td><input type="password"/></td>
          </tr>
          <tr>
            <td>性别</td> <!--单选按钮的value需要自己指定，否则返回的就是空字符串（默认）！！！-->
            <td align="center">
              <input type="radio" name="gender" value="1">男
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" value="0">女
            </td>
          </tr>
          <tr align="center">
            <td>兴趣爱好</td>
            <td><input type="checkbox" name="hobby" value="sing"/>唱
                <input type="checkbox" name="hobby" value="jump"/>跳
                <input type="checkbox" name="hobby" value="rap"/>rap</td>
          </tr>
          <tr>
            <td>学历</td>
            <td align="center">
              <select name="grade" size="1px">
                <option value="gz">高中</option>
                <option value="dz">大专</option>
                <option value="bk">本科</option>
                <option value="ss">硕士</option>
                <option value="bs" selected>博士</option> <!--selected默认选中-->
              </select>
            </td>
          </tr>
          <tr>
            <td>简介</td>
            <td>
              <textarea rows="1" cols="17" name="introduce"></textarea> <!--文本域没有value属性，用户填写的内容就是value-->
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <input type="submit" value="注册">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="reset" value="清空">
            </td>
          </tr>
        </table>
      </form>

    <br><br><br>

    <!--  超链接也可食提交数据给服务器，但是提交的数据都是固定不变的    -->
    <!--  超链接是get请求。不是post请求  -->
    <a href="http://localhost:8080/oa/save?username=zhangsan&password=111">提交</a>
</body>
</html>

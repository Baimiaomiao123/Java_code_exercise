<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中元素的id属性</title>
</head>
<body>
        <!--
            1、在HTML文档当中，任何元素（节点）都有id属性，id属性是该节点的唯一标识。所以在同一个HTML文档当中id不能重复
            2、注意：表单提交数据的时候，只和name有关系，和id无关
            3、id有什么用？
                javaScript语言，可以对HTML文档当中的任意节点进行增删改查
                javaScript可以对HTML文档中任意节点进行增删改查之前要先拿到这个节点，通常我们就用id来拿到节点对象
                id的存在让我们获取元素（节点）更加方便
            4、HTML是一棵"树"，"树"上有很多节点，每一个节点都有唯一的id
                javaScript主要就是对这样HTML树上的节点进行增删改的
                树称为"DOM"树
         -->
        <form id="myform">
            <input type="text" id="username" name="username"/>
            <input type="password" id="userpwd" name="userpwd"/>
<!--            <input type="text" id="username" />    id只能有一个！不能重复-->
        </form>
</body>
</html>

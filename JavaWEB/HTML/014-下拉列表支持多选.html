<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表支持多选</title>
</head>
<body>
    <!--  multiple="multiple"支持多选的。size设置显示条目数量  -->
    <select multiple="multiple" size="2">
      <option>重庆市</option>
      <option>四川省</option>
      <option>北京市</option>
    </select>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th标签</title>
</head>
<body>
    <table border="1px" align="center" width="50%">
      <tr align="center">
<!--
  th标签是td标签特殊的一种，只是td标签的剧中加粗
-->
        <th>员工编号</th>
        <th>员工薪资</th>
        <th>部门名称</th>
      </tr>
      <tr align="center">
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr align="center">
        <td>d</td>
        <td>e</td>
        <td>f</td>
      </tr>
      <tr align="center">
        <td>x</td>
        <td>y</td>
        <td>z</td>
      </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表
          前面带有序号
          type改变列表前面的序号类型
            1：数字
            A：大写字母
            a：小写字母
            i：小写罗马字母
            I：大写罗马字母
     -->
    <ol type="">
      <li>水果
        <ol>
          <li>西瓜</li>
          <li>葡萄</li>
        </ol>
      </li>
      <li>蔬菜</li>
      <li>甜点</li>
    </ol>
    <!-- 无序列表
          前面带有符号
          type改变列表前面的形状类型
            circle：圈
            disc：点
            square：方形
     -->
    <ul>
      <li>中国
          <ul>
            <li>北京
              <ul>
                <li>东城区</li>
                <li>西城区</li>
              </ul>
            </li>
            <li>重庆
              <ul>
                <li>渝中区</li>
                <li>渝北区</li>
              </ul>
            </li>
            <li>四川
              <ul>
                <li>青羊区</li>
                <li>武侯区</li>
              </ul>
            </li>
          </ul>
      </li>
      <li>美国</li>
      <li>日本</li>
    </ul>
</body>
</html>

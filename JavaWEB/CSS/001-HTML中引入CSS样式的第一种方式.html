<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中引入CCS样式的第一种方式：内联定义方式</title>
</head>
<body>
<!--
    width——宽度样式
    heigh——高度样式
    background-color——背景色样式
    display 布局样式（none表示隐藏，block表示显示）

-->
      <div style="width : 300; height : 300px ; background-color : #CCFFFF; display : block;
                  border-style : solid; border-color : red; border-width : 1px"></div>
      <br><br><br>

      <!--缩写-->

      <div style="width : 300; height : 300px ; background-color : #CCFFFF; display : block;
                  border: 1px solid black;"></div>

</body>
</html>

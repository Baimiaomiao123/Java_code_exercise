server:
  port: 80

spring:
  application:
    name: cloud-order-feign-hystrix-service
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #defaultZone: http://eureka7001.com:7001/eureka/ #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版


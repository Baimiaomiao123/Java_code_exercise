server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Baimiaomiao123/springcloud-config.git #Github仓库上面的git仓库名字
          ###搜索目录
          search-paths:
            - springcloud-config
      #####读取分支
      label: master
  #rabbitmq相关配置，设置rabbitmq相关信息
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

#rabbitmq相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'busrefresh'